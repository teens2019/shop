<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能柜失物招领系统</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>失物招领</h1>
    
    <!-- 提交失物表单 -->
    <form id="itemForm">
      <input type="text" id="name" placeholder="物品名称" required>
      <textarea id="description" placeholder="物品描述"></textarea>
      <input type="text" id="location" placeholder="发现位置" required>
      <input type="text" id="locker" placeholder="储物柜位置" required>

      <button type="submit">提交</button>
    </form>
    
    <!-- 失物列表 -->
    <div id="itemsList"></div>
  </div>
  
  <script src="/js/main.js"></script>
</body>
</html>
